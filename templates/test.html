<!DOCTYPE html>
<html>
<head>
    <title>Video Streaming</title>
</head>
<body>
    <h1>Video Streaming</h1>
    <div id="videoContainer">
        <img id="videoStream" src="" alt="Streaming de CÃ¡mara USB" style="max-width: 100%;">
    </div>
    <br>
    <button onclick="startVideo()">Iniciar Video</button>
    <button onclick="stopVideo()">Detener Video</button>

    <script>
      function startVideo() {
        // Start the video feed
        fetch('/startVideo')
          .then(response => {
            if (response.ok) {
              // Set the src attribute to start the video feed
              document.getElementById('videoStream').src = "/videoFeed";
            } else {
              alert("Error starting video feed");
            }
          })
          .catch(error => {
            console.error('Error:', error);
          });
        }

        function stopVideo() {
            // Stop the video feed
            fetch('/stopVideo')
              .then(response => {
                if (response.ok) {
                  // Clear the src attribute to stop the video feed
                  document.getElementById('videoStream').src = "";
                } else {
                  alert("Error stopping video feed");
                }
              })
              .catch(error => {
                console.error('Error:', error);
              });
        }
    </script>
</body>
</html>
