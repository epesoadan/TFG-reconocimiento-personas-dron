  <!--Begin Home Page Scan-->
  <div class="home-page-Scan m-5">
    <div class="container">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <h2 class="border">Escanear en busca de personas</h2>
          <h4>Comienza a buscar personas con el dron, gracias al programa de reconocimiento de personas.</h4><br>
          <div class="text-center">
            <!--Begin Start scan-->
            <button id="myButton" type="button" class="btn btn-secondary" onclick="executeProgram()">Comenzar Escaneo</button>
            <div class="d-flex justify-content-center">
              <div id="loadingCircle" class="custom-loader d-none"></div>
            </div>
            
            <div id="resultado"></div>
            <div id="log-console" class="d-none"></div>
            <!--End Start scan-->
            <!--Begin finish Scan-->
            <button id="myButton2" type="button" class="btn btn-secondary mt-4" onclick="closeProgram()">Finalizar Escaneo</button>
            <div id="loadingCircle2" class="spinner-border m-3 hide d-none" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div id="resultado2"></div>
            <!--End finish Scan-->
          </div>
        </div>
        
      </div>
    </div>
